version: '3.8'
services:
  # ================================
  # MySQL Database
  # ================================
  mysql:
    image: mysql:8.0
    container_name: crudapp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: crudapp_db
      MYSQL_USER: crudapp_user
      MYSQL_PASSWORD: crudapp_password
    ports:
      - "3307:3306"  # Port externe 3307 pour éviter conflit avec MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crudapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # MailHog (Email Testing)
  # ================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: crudapp-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - crudapp-network

  # ================================
  # Prometheus (Metrics Collection)
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: crudapp-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"  # Prometheus Web UI
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - crudapp-network
    depends_on:
      - app

  # ================================
  # Grafana (Metrics Visualization)
  # ================================
  grafana:
    image: grafana/grafana:latest
    container_name: crudapp-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"  # Grafana Web UI
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - crudapp-network
    depends_on:
      - prometheus

  # ================================
  # Spring Boot Application
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crudapp-backend
    restart: on-failure:5  # Arrêter après 5 échecs au lieu de redémarrer indéfiniment
    depends_on:
      mysql:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/crudapp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: crudapp_user
      SPRING_DATASOURCE_PASSWORD: crudapp_password

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true  # Activer les logs SQL pour le débogage
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect

      # Email Configuration (MailHog)
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      SPRING_MAIL_USERNAME: "no-reply@crudapp.local"
      SPRING_MAIL_PASSWORD: ""
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: false
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: false
      SPRING_MAIL_FROM: "no-reply@crudapp.local"

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-minimum-256-bits}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}

      # Application Configuration
      APP_NAME: CrudApp Medical

      # JVM Options
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
    ports:
      - "8080:8080"
    networks:
      - crudapp-network
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # Augmenter à 120s pour donner plus de temps au démarrage

  # ================================
  # React Frontend
  # ================================
  frontend:
    build:
      context: ../crudapp-frontend
      dockerfile: Dockerfile
    container_name: crudapp-frontend
    restart: unless-stopped
    ports:
      - "3001:80"  # Frontend accessible sur port 3001
    networks:
      - crudapp-network
    depends_on:
      - app
    environment:
      - VITE_API_URL=http://localhost:8080/api

# ================================
# Networks
# ================================
networks:
  crudapp-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local

  prometheus_data:
    driver: local
  grafana_data:
    driver: local
