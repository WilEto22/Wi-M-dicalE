# Configuration de test avec base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console (désactivé en test)
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironmentOnly123456789
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Mail Configuration (désactivé en test)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Logging
logging.level.root=WARN
logging.level.com.example.crudApp=INFO

# Permettre l'override des beans pour les tests
spring.main.allow-bean-definition-overriding=true
