# Nom de l'application
spring.application.name=crudApp

# ========================
# Database Configuration
# ========================
spring.datasource.url=jdbc:mysql://localhost:3307/crudapp_db
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========================
# JWT Configuration
# ========================
jwt.secret=${JWT_SECRET:xNSV4+rtXPBwLqX38LoMfZB+sVRWR19mPmKsO8fyap1ieWNfanxX5PFg8XA9ZPVQ}
jwt.expiration-ms=${JWT_EXPIRATION_MS:18000000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# ========================
# Logging
# ========================
logging.level.root=INFO
logging.level.com.example.crudApp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================
# Server
# ========================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# ========================
# Mail (MailHog)
# ========================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.from=no-reply@crudapp.local

# ========================
# Application
# ========================
app.name=CrudApp Medical
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# ========================
# File Upload
# ========================
file.upload-dir=uploads/profile-photos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================
# Actuator & Prometheus
# ========================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

