# ================================
# Docker Environment Configuration
# ================================

# Application
spring.application.name=CrudApp Medical
server.port=8080

# Database Configuration (MySQL in Docker)
spring.datasource.url=jdbc:mysql://mysql:3306/crudapp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=crudapp_user
spring.datasource.password=crudapp_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Email Configuration (MailHog)
spring.mail.host=mailhog
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging
logging.level.root=INFO
logging.level.com.example.crudApp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/app/logs/crudapp.log
logging.file.max-size=10MB
logging.file.max-history=30

# Actuator & Prometheus Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=docker

# Application Info
info.app.name=CrudApp Medical
info.app.description=Medical Appointment Management System
info.app.version=2.0.0
info.app.environment=docker
