name: CI/CD Pipeline 

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m

jobs:
  # ================================
  # Build and Test
  # ================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./crudApp
        run: mvn clean compile -B

      - name: Run tests with coverage
        working-directory: ./crudApp
        run: mvn test -B -Dspring.profiles.active=test jacoco:report

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: crudApp/target/site/jacoco/
          if-no-files-found: warn

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: crudApp/target/site/jacoco/jacoco.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: crudApp/target/surefire-reports/
          if-no-files-found: warn

      - name: Package application
        working-directory: ./crudApp
        run: mvn package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: crudapp-jar
          path: crudApp/target/*.jar

  # ================================
  # Code Quality (SonarCloud)
  # ================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      - name: SonarCloud analysis
        working-directory: ./crudApp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "⚠️ SonarCloud token not configured, skipping analysis"
          else
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=mvom_Wi-M-dicalE \
              -Dsonar.organization=mvom
          fi

  # ================================
  # Security Scan (Trivy)
  # ================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: ./crudApp
          severity: HIGH,CRITICAL
          ignore-unfixed: true

  # ================================
  # Build & Push Docker Image
  # ================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ./crudApp
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/crudapp-medical:latest
            ${{ secrets.DOCKER_USERNAME }}/crudapp-medical:${{ github.sha }}

  # ================================
  # Deploy to Production
  # ================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker, code-quality, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      - name: Deploy to production server
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.PRODUCTION_USERNAME }}@${{ secrets.PRODUCTION_HOST }} \
            "cd /opt/crudapp && docker compose pull && docker compose up -d --remove-orphans"
      - name: Notify success
        run: echo "✅ Production deployment successful"
